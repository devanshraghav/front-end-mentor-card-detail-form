<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="left">
        <div class="card-front">
          <div class="logo">
            <div class="dot1"></div>
            <div class="dot2"></div>
          </div>

          <div class="front-bottom">
            <p class="card-num">0000 0000 0000 0000</p>
            <div class="front-details">
              <p class="card-name">Felicia Leire</p>
              <div class="card-expiry">
                <p class="month">09</p>
                <p class="slash">/</p>
                <p class="year">00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-back">
          <p class="cvc-number">000</p>
        </div>
      </section>
      <section class="right">
        <form id="form-submit">
          <div class="card-holder-name card-holder">
            <label for="card-name">cardholer name </label>
            <input
              type="text"
              class="card-info"
              placeholder="e.g. Jane Appleseed"
              id="card-name"
              oninput="cardNameInput(this)"
            />
            <p class="error"></p>
          </div>

          <div class="card-holder-number card-holder">
            <label for="card-number">card number </label>
            <input
              type="text"
              class="card-info"
              placeholder="e.g. 1234 5678 9123 0000"
              id="card-number"
              oninput="cardNumberInput(this)"
            />
            <p class="error"></p>
          </div>

          <div class="card-imp-data">
            <div class="card-expiry-data">
              <label for="exp-month">exp. date (mm/yy) </label>
              <div class="card-date-inputs">
                <input
                  type="text"
                  name="exp-month"
                  placeholder="MM"
                  id="exp-month"
                  oninput="cardExpiryMonthInput(this)"
                  maxlength="2"
                />
                <input
                  type="text"
                  name="exp-year"
                  placeholder="YY"
                  id="exp-year"
                  oninput="cardExpiryYearInput(this)"
                  maxlength="2"
                />
              </div>
              <p class="error"></p>
            </div>

            <div class="cvc">
              <label for="cvc">cvc </label>
              <input
                type="text"
                maxlength="3"
                name="cvc"
                id="cvc"
                placeholder="e.g. 123"
                oninput="cvcInput(this)"
              />
              <p class="error"></p>
            </div>
          </div>
          <button class="submit">confirm</button>
        </form>

        <!-- Complete state -->
        <div class="complete-state">
          <img
            src="./images/icon-complete.svg"
            alt="complete-state-icon"
            class="complete-state-icon"
          />
          <h2>Thank You!</h2>
          <p>We've added your card details</p>
          <button class="submit" value="Continue">Continue</button>
        </div>
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
